<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraHome | Final Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="vibe-switcher">
        <div class="dot blue" onclick="changeVibe('linear-gradient(135deg, #8ec5fc 0%, #e0c3fc 100%)')"></div>
        <div class="dot sunset" onclick="changeVibe('linear-gradient(135deg, #f6d365 0%, #fda085 100%)')"></div>
        <div class="dot forest" onclick="changeVibe('linear-gradient(135deg, #d4fc79 0%, #96e6a1 100%)')"></div>
        <div class="dot night" onclick="changeVibe('linear-gradient(135deg, #2c3e50 0%, #000000 100%)')"></div>
    </div>

    <div class="container">
        <h2 id="greeting-box">
            <span id="greeting-text">Hello</span>, 
            <span id="user-name" contenteditable="true" title="Click to change name">Explorer</span>
        </h2>
        
        <div id="clock">00:00:00</div>

        <div class="quote-container">
            <p id="quote">"Loading inspiration..."</p>
        </div>

        <div class="timer-container">
            <div id="timer-display">25:00</div>
            <div class="controls">
                <button id="start-btn">Start</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <div class="news-card">
            <div class="news-header">Latest News</div>
            <div id="news-list">Fetching headlines...</div>
        </div>

        <div id="weather">Krakow: --Â°C</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
